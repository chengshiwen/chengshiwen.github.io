---
layout: default
---

<link rel="stylesheet" href="/assets/css/syntax.css" />
<style type="text/css">
    body { background:#e8e8e8; }
    #content h2, #content h3 { margin-top: 40px; }
    #content p { margin-bottom: 20px; }
</style>

<div id="content">
    <div class="entry">
        <h1 class="entry-title"><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h1>
        <p class="entry-date">{{ page.date|date:"%Y-%m-%d" }}</p>
        {{ content }}
    </div>

    <div class="sidenav">
        <iframe width="100%" height="75" class="share_self" frameborder="0" scrolling="no" src="http://widget.weibo.com/weiboshow/index.php?language=&width=0&height=75&fansRow=1&ptype=1&speed=0&skin=5&isTitle=0&noborder=0&isWeibo=0&isFans=0&uid=2010283231&verifier=456d70aa&dpc=1"></iframe>
    </div>

    <div class="sidenav">
        <h2>相关文章</h2>
        <ul class="artical-list">
        {% for post in site.posts%}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    </div>
</div>

<script src="/assets/js/post.js" type="text/javascript"></script>
